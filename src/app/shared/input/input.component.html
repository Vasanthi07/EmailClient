<div class="field">
    <label>{{label}}</label>
    <input *ngIf="controlType === 'input'" [formControl]="control" [type]="inputType" />
    <textarea *ngIf="controlType === 'textarea'" [formControl]="control"></textarea>
    <div *ngIf="showErrors(control)" class="ui pointing red basic label">
        <p *ngIf="control.errors.required">Value is required</p>
        <p *ngIf="control.errors.minlength">Value should be minimum length of {{control.errors.minlength.requiredLength}}</p>
        <p *ngIf="control.errors.maxlength">Value should not exceed length of {{control.errors.maxlength.requiredLength}}</p>
        <p *ngIf="control.errors.nonUniqueUsername">username already exists</p>
        <p *ngIf="control.errors.pattern">Invalid Format</p>
        <p *ngIf="control.errors.noConnection">Can't tell if username is taken.</p>
        <p *ngIf="control.errors.passwordsDontMatch">Passwords not matched</p>
        <p *ngIf="control.errors.email">Enter valid email</p>
    </div>
</div>
